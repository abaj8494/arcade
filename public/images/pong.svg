<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <rect width="100" height="100" fill="#f0f0f0" rx="15" ry="15"/>
  
  <!-- Game board -->
  <rect x="20" y="20" width="60" height="60" fill="#2C3E50" rx="4" ry="4"/>
  
  <!-- Center line -->
  <line x1="50" y1="20" x2="50" y2="80" stroke="#ECF0F1" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Left paddle -->
  <rect x="25" y="35" width="5" height="20" fill="#ECF0F1" rx="2" ry="2"/>
  
  <!-- Right paddle -->
  <rect x="70" y="45" width="5" height="20" fill="#ECF0F1" rx="2" ry="2"/>
  
  <!-- Ball -->
  <circle cx="60" cy="40" r="4" fill="#E74C3C"/>
  
  <!-- Score -->
  <text x="35" y="35" font-family="Arial" font-weight="bold" font-size="14" fill="#ECF0F1">3</text>
  <text x="62" y="35" font-family="Arial" font-weight="bold" font-size="14" fill="#ECF0F1">5</text>
  
  <!-- Motion lines for ball -->
  <line x1="51" y1="40" x2="56" y2="40" stroke="#E74C3C" stroke-width="1.5" stroke-dasharray="1,1"/>
</svg> 