<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Board background -->
  <rect width="100" height="100" fill="#2d5a27"/>

  <!-- Grid lines -->
  <g stroke="#1a3d18" stroke-width="1">
    <line x1="12.5" y1="0" x2="12.5" y2="100"/>
    <line x1="25" y1="0" x2="25" y2="100"/>
    <line x1="37.5" y1="0" x2="37.5" y2="100"/>
    <line x1="50" y1="0" x2="50" y2="100"/>
    <line x1="62.5" y1="0" x2="62.5" y2="100"/>
    <line x1="75" y1="0" x2="75" y2="100"/>
    <line x1="87.5" y1="0" x2="87.5" y2="100"/>
    <line x1="0" y1="12.5" x2="100" y2="12.5"/>
    <line x1="0" y1="25" x2="100" y2="25"/>
    <line x1="0" y1="37.5" x2="100" y2="37.5"/>
    <line x1="0" y1="50" x2="100" y2="50"/>
    <line x1="0" y1="62.5" x2="100" y2="62.5"/>
    <line x1="0" y1="75" x2="100" y2="75"/>
    <line x1="0" y1="87.5" x2="100" y2="87.5"/>
  </g>

  <!-- White pieces -->
  <circle cx="43.75" cy="43.75" r="5" fill="white" stroke="#ccc" stroke-width="0.5"/>
  <circle cx="56.25" cy="56.25" r="5" fill="white" stroke="#ccc" stroke-width="0.5"/>
  <circle cx="31.25" cy="43.75" r="5" fill="white" stroke="#ccc" stroke-width="0.5"/>
  <circle cx="56.25" cy="68.75" r="5" fill="white" stroke="#ccc" stroke-width="0.5"/>

  <!-- Black pieces -->
  <circle cx="43.75" cy="56.25" r="5" fill="#222" stroke="#444" stroke-width="0.5"/>
  <circle cx="56.25" cy="43.75" r="5" fill="#222" stroke="#444" stroke-width="0.5"/>
  <circle cx="43.75" cy="68.75" r="5" fill="#222" stroke="#444" stroke-width="0.5"/>
  <circle cx="68.75" cy="56.25" r="5" fill="#222" stroke="#444" stroke-width="0.5"/>
  <circle cx="31.25" cy="56.25" r="5" fill="#222" stroke="#444" stroke-width="0.5"/>
</svg>
