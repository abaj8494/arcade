<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <rect width="100" height="100" fill="#f0f0f0" rx="15" ry="15"/>
  
  <!-- Game board -->
  <rect x="20" y="20" width="60" height="60" fill="#ECF0F1" rx="4" ry="4"/>
  
  <!-- Islands -->
  <circle cx="30" cy="30" r="6" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  <circle cx="70" cy="30" r="6" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  <circle cx="50" cy="50" r="6" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  <circle cx="30" cy="70" r="6" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  <circle cx="70" cy="70" r="6" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  
  <!-- Numbers in islands -->
  <text x="28" y="33" font-family="Arial" font-weight="bold" font-size="8" fill="#FFFFFF">2</text>
  <text x="68" y="33" font-family="Arial" font-weight="bold" font-size="8" fill="#FFFFFF">3</text>
  <text x="48" y="53" font-family="Arial" font-weight="bold" font-size="8" fill="#FFFFFF">4</text>
  <text x="28" y="73" font-family="Arial" font-weight="bold" font-size="8" fill="#FFFFFF">1</text>
  <text x="68" y="73" font-family="Arial" font-weight="bold" font-size="8" fill="#FFFFFF">2</text>
  
  <!-- Bridges -->
  <!-- Horizontal bridges -->
  <line x1="36" y1="30" x2="64" y2="30" stroke="#2C3E50" stroke-width="1.5"/>
  <line x1="36" y1="32" x2="64" y2="32" stroke="#2C3E50" stroke-width="1.5"/>
  
  <line x1="36" y1="70" x2="64" y2="70" stroke="#2C3E50" stroke-width="1.5"/>
  
  <!-- Vertical bridges -->
  <line x1="30" y1="36" x2="30" y2="64" stroke="#2C3E50" stroke-width="1.5"/>
  
  <line x1="70" y1="36" x2="70" y2="64" stroke="#2C3E50" stroke-width="1.5"/>
  <line x1="72" y1="36" x2="72" y2="64" stroke="#2C3E50" stroke-width="1.5"/>
  
  <!-- Diagonal bridges from center -->
  <line x1="44" y1="44" x2="36" y2="36" stroke="#2C3E50" stroke-width="1.5"/>
  <line x1="56" y1="44" x2="64" y2="36" stroke="#2C3E50" stroke-width="1.5"/>
</svg> 