<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <rect width="100" height="100" fill="#78350f" rx="15" ry="15"/>

  <!-- Wooden board background -->
  <rect x="15" y="15" width="70" height="70" fill="#92400e" rx="5"/>

  <!-- British board shape - cross pattern of holes -->
  <!-- Row 1 (3 holes) -->
  <circle cx="40" cy="22" r="5" fill="#451a03"/>
  <circle cx="50" cy="22" r="5" fill="#451a03"/>
  <circle cx="60" cy="22" r="5" fill="#451a03"/>

  <!-- Row 2 (3 holes) -->
  <circle cx="40" cy="32" r="5" fill="#451a03"/>
  <circle cx="50" cy="32" r="5" fill="#451a03"/>
  <circle cx="60" cy="32" r="5" fill="#451a03"/>

  <!-- Row 3 (7 holes) -->
  <circle cx="20" cy="42" r="5" fill="#451a03"/>
  <circle cx="30" cy="42" r="5" fill="#451a03"/>
  <circle cx="40" cy="42" r="5" fill="#451a03"/>
  <circle cx="50" cy="42" r="5" fill="#451a03"/>
  <circle cx="60" cy="42" r="5" fill="#451a03"/>
  <circle cx="70" cy="42" r="5" fill="#451a03"/>
  <circle cx="80" cy="42" r="5" fill="#451a03"/>

  <!-- Row 4 (7 holes - center empty) -->
  <circle cx="20" cy="52" r="5" fill="#451a03"/>
  <circle cx="30" cy="52" r="5" fill="#451a03"/>
  <circle cx="40" cy="52" r="5" fill="#451a03"/>
  <circle cx="50" cy="52" r="5" fill="#451a03"/>
  <circle cx="60" cy="52" r="5" fill="#451a03"/>
  <circle cx="70" cy="52" r="5" fill="#451a03"/>
  <circle cx="80" cy="52" r="5" fill="#451a03"/>

  <!-- Row 5 (7 holes) -->
  <circle cx="20" cy="62" r="5" fill="#451a03"/>
  <circle cx="30" cy="62" r="5" fill="#451a03"/>
  <circle cx="40" cy="62" r="5" fill="#451a03"/>
  <circle cx="50" cy="62" r="5" fill="#451a03"/>
  <circle cx="60" cy="62" r="5" fill="#451a03"/>
  <circle cx="70" cy="62" r="5" fill="#451a03"/>
  <circle cx="80" cy="62" r="5" fill="#451a03"/>

  <!-- Row 6 (3 holes) -->
  <circle cx="40" cy="72" r="5" fill="#451a03"/>
  <circle cx="50" cy="72" r="5" fill="#451a03"/>
  <circle cx="60" cy="72" r="5" fill="#451a03"/>

  <!-- Row 7 (3 holes) -->
  <circle cx="40" cy="82" r="5" fill="#451a03"/>
  <circle cx="50" cy="82" r="5" fill="#451a03"/>
  <circle cx="60" cy="82" r="5" fill="#451a03"/>

  <!-- Pegs (marbles) - some filled to show game state -->
  <g>
    <circle cx="40" cy="22" r="4" fill="#3b82f6">
      <animate attributeName="fill" values="#3b82f6;#60a5fa;#3b82f6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="22" r="4" fill="#3b82f6"/>
    <circle cx="60" cy="22" r="4" fill="#3b82f6"/>
    <circle cx="40" cy="32" r="4" fill="#3b82f6"/>
    <circle cx="60" cy="32" r="4" fill="#3b82f6"/>
    <circle cx="20" cy="42" r="4" fill="#3b82f6"/>
    <circle cx="30" cy="42" r="4" fill="#3b82f6"/>
    <circle cx="60" cy="42" r="4" fill="#3b82f6"/>
    <circle cx="70" cy="42" r="4" fill="#3b82f6"/>
    <circle cx="80" cy="42" r="4" fill="#3b82f6"/>
    <circle cx="20" cy="52" r="4" fill="#3b82f6"/>
    <circle cx="70" cy="52" r="4" fill="#3b82f6"/>
    <circle cx="80" cy="52" r="4" fill="#3b82f6"/>
    <circle cx="20" cy="62" r="4" fill="#3b82f6"/>
    <circle cx="30" cy="62" r="4" fill="#3b82f6"/>
    <circle cx="40" cy="62" r="4" fill="#3b82f6"/>
    <circle cx="50" cy="62" r="4" fill="#3b82f6"/>
    <circle cx="60" cy="62" r="4" fill="#3b82f6"/>
    <circle cx="70" cy="62" r="4" fill="#3b82f6"/>
    <circle cx="80" cy="62" r="4" fill="#3b82f6"/>
    <circle cx="40" cy="72" r="4" fill="#3b82f6"/>
    <circle cx="50" cy="72" r="4" fill="#3b82f6"/>
    <circle cx="60" cy="72" r="4" fill="#3b82f6"/>
    <circle cx="40" cy="82" r="4" fill="#3b82f6"/>
    <circle cx="50" cy="82" r="4" fill="#3b82f6"/>
    <circle cx="60" cy="82" r="4" fill="#3b82f6"/>
  </g>
</svg>
