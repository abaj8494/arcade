<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1f2937"/>

  <!-- Grid of colorful bubbles -->
  <!-- Row 1 -->
  <circle cx="15" cy="15" r="8" fill="#ef4444"/>
  <circle cx="35" cy="15" r="8" fill="#ef4444"/>
  <circle cx="55" cy="15" r="8" fill="#3b82f6"/>
  <circle cx="75" cy="15" r="8" fill="#22c55e"/>

  <!-- Row 2 -->
  <circle cx="15" cy="35" r="8" fill="#eab308"/>
  <circle cx="35" cy="35" r="8" fill="#3b82f6"/>
  <circle cx="55" cy="35" r="8" fill="#3b82f6"/>
  <circle cx="75" cy="35" r="8" fill="#22c55e"/>

  <!-- Row 3 -->
  <circle cx="15" cy="55" r="8" fill="#eab308"/>
  <circle cx="35" cy="55" r="8" fill="#eab308"/>
  <circle cx="55" cy="55" r="8" fill="#a855f7"/>
  <circle cx="75" cy="55" r="8" fill="#a855f7"/>

  <!-- Row 4 -->
  <circle cx="15" cy="75" r="8" fill="#22c55e"/>
  <circle cx="35" cy="75" r="8" fill="#ef4444"/>
  <circle cx="55" cy="75" r="8" fill="#a855f7"/>
  <circle cx="75" cy="75" r="8" fill="#ef4444"/>

  <!-- Highlight effects -->
  <circle cx="12" cy="12" r="2" fill="white" opacity="0.4"/>
  <circle cx="32" cy="12" r="2" fill="white" opacity="0.4"/>
  <circle cx="52" cy="12" r="2" fill="white" opacity="0.4"/>
  <circle cx="72" cy="12" r="2" fill="white" opacity="0.4"/>
  <circle cx="12" cy="32" r="2" fill="white" opacity="0.4"/>
  <circle cx="32" cy="32" r="2" fill="white" opacity="0.4"/>
  <circle cx="52" cy="32" r="2" fill="white" opacity="0.4"/>
  <circle cx="72" cy="32" r="2" fill="white" opacity="0.4"/>
  <circle cx="12" cy="52" r="2" fill="white" opacity="0.4"/>
  <circle cx="32" cy="52" r="2" fill="white" opacity="0.4"/>
  <circle cx="52" cy="52" r="2" fill="white" opacity="0.4"/>
  <circle cx="72" cy="52" r="2" fill="white" opacity="0.4"/>
  <circle cx="12" cy="72" r="2" fill="white" opacity="0.4"/>
  <circle cx="32" cy="72" r="2" fill="white" opacity="0.4"/>
  <circle cx="52" cy="72" r="2" fill="white" opacity="0.4"/>
  <circle cx="72" cy="72" r="2" fill="white" opacity="0.4"/>
</svg>
