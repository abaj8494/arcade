<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1e293b" rx="12"/>

  <!-- Outer grid background -->
  <rect x="10" y="10" width="80" height="80" fill="#334155" rx="4"/>

  <!-- Main 3x3 grid lines (thick) -->
  <line x1="36.67" y1="10" x2="36.67" y2="90" stroke="#6366f1" stroke-width="3"/>
  <line x1="63.33" y1="10" x2="63.33" y2="90" stroke="#6366f1" stroke-width="3"/>
  <line x1="10" y1="36.67" x2="90" y2="36.67" stroke="#6366f1" stroke-width="3"/>
  <line x1="10" y1="63.33" x2="90" y2="63.33" stroke="#6366f1" stroke-width="3"/>

  <!-- Sub-grid lines in each cell (thin) -->
  <!-- Top-left sub-grid -->
  <line x1="18.89" y1="10" x2="18.89" y2="36.67" stroke="#64748b" stroke-width="1"/>
  <line x1="27.78" y1="10" x2="27.78" y2="36.67" stroke="#64748b" stroke-width="1"/>
  <line x1="10" y1="18.89" x2="36.67" y2="18.89" stroke="#64748b" stroke-width="1"/>
  <line x1="10" y1="27.78" x2="36.67" y2="27.78" stroke="#64748b" stroke-width="1"/>

  <!-- Top-middle sub-grid -->
  <line x1="45.56" y1="10" x2="45.56" y2="36.67" stroke="#64748b" stroke-width="1"/>
  <line x1="54.44" y1="10" x2="54.44" y2="36.67" stroke="#64748b" stroke-width="1"/>
  <line x1="36.67" y1="18.89" x2="63.33" y2="18.89" stroke="#64748b" stroke-width="1"/>
  <line x1="36.67" y1="27.78" x2="63.33" y2="27.78" stroke="#64748b" stroke-width="1"/>

  <!-- Middle-left sub-grid -->
  <line x1="18.89" y1="36.67" x2="18.89" y2="63.33" stroke="#64748b" stroke-width="1"/>
  <line x1="27.78" y1="36.67" x2="27.78" y2="63.33" stroke="#64748b" stroke-width="1"/>
  <line x1="10" y1="45.56" x2="36.67" y2="45.56" stroke="#64748b" stroke-width="1"/>
  <line x1="10" y1="54.44" x2="36.67" y2="54.44" stroke="#64748b" stroke-width="1"/>

  <!-- Centre sub-grid -->
  <line x1="45.56" y1="36.67" x2="45.56" y2="63.33" stroke="#64748b" stroke-width="1"/>
  <line x1="54.44" y1="36.67" x2="54.44" y2="63.33" stroke="#64748b" stroke-width="1"/>
  <line x1="36.67" y1="45.56" x2="63.33" y2="45.56" stroke="#64748b" stroke-width="1"/>
  <line x1="36.67" y1="54.44" x2="63.33" y2="54.44" stroke="#64748b" stroke-width="1"/>

  <!-- X marks (blue) -->
  <g stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round">
    <line x1="13" y1="13" x2="20" y2="20"/>
    <line x1="20" y1="13" x2="13" y2="20"/>

    <line x1="42" y1="42" x2="49" y2="49"/>
    <line x1="49" y1="42" x2="42" y2="49"/>

    <line x1="69" y1="13" x2="76" y2="20"/>
    <line x1="76" y1="13" x2="69" y2="20"/>
  </g>

  <!-- O marks (pink) -->
  <g fill="none" stroke="#f472b6" stroke-width="2.5">
    <circle cx="50" cy="23" r="5"/>
    <circle cx="23" cy="50" r="5"/>
    <circle cx="77" cy="77" r="5"/>
  </g>

  <!-- Won board indicator (top-left has large X) -->
  <text x="14" y="82" font-size="20" font-weight="bold" fill="#60a5fa">X</text>
  <text x="69" y="58" font-size="20" font-weight="bold" fill="#f472b6">O</text>
</svg>
