<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background (Go board color) -->
  <rect width="100" height="100" fill="#DCB35C" rx="5"/>

  <!-- Grid lines -->
  <g stroke="#5D4E37" stroke-width="1">
    <!-- Vertical lines -->
    <line x1="20" y1="15" x2="20" y2="85"/>
    <line x1="35" y1="15" x2="35" y2="85"/>
    <line x1="50" y1="15" x2="50" y2="85"/>
    <line x1="65" y1="15" x2="65" y2="85"/>
    <line x1="80" y1="15" x2="80" y2="85"/>

    <!-- Horizontal lines -->
    <line x1="15" y1="20" x2="85" y2="20"/>
    <line x1="15" y1="35" x2="85" y2="35"/>
    <line x1="15" y1="50" x2="85" y2="50"/>
    <line x1="15" y1="65" x2="85" y2="65"/>
    <line x1="15" y1="80" x2="85" y2="80"/>
  </g>

  <!-- Star points (hoshi) -->
  <g fill="#5D4E37">
    <circle cx="35" cy="35" r="2"/>
    <circle cx="65" cy="35" r="2"/>
    <circle cx="50" cy="50" r="2"/>
    <circle cx="35" cy="65" r="2"/>
    <circle cx="65" cy="65" r="2"/>
  </g>

  <!-- Black stones -->
  <g>
    <defs>
      <radialGradient id="blackStone" cx="35%" cy="35%" r="60%">
        <stop offset="0%" stop-color="#4a4a4a"/>
        <stop offset="100%" stop-color="#1a1a1a"/>
      </radialGradient>
    </defs>
    <circle cx="35" cy="35" r="7" fill="url(#blackStone)" stroke="#333" stroke-width="0.5"/>
    <circle cx="50" cy="50" r="7" fill="url(#blackStone)" stroke="#333" stroke-width="0.5"/>
    <circle cx="65" cy="65" r="7" fill="url(#blackStone)" stroke="#333" stroke-width="0.5"/>
    <circle cx="35" cy="65" r="7" fill="url(#blackStone)" stroke="#333" stroke-width="0.5"/>
  </g>

  <!-- White stones -->
  <g>
    <defs>
      <radialGradient id="whiteStone" cx="35%" cy="35%" r="60%">
        <stop offset="0%" stop-color="#ffffff"/>
        <stop offset="100%" stop-color="#d0d0d0"/>
      </radialGradient>
    </defs>
    <circle cx="50" cy="35" r="7" fill="url(#whiteStone)" stroke="#999" stroke-width="0.5"/>
    <circle cx="65" cy="50" r="7" fill="url(#whiteStone)" stroke="#999" stroke-width="0.5"/>
    <circle cx="35" cy="50" r="7" fill="url(#whiteStone)" stroke="#999" stroke-width="0.5"/>
  </g>
</svg>
