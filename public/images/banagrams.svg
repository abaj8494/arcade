<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1e293b" rx="12"/>

  <!-- Letter tiles forming crossword-style -->
  <g transform="translate(12, 20)">
    <!-- WORD horizontal -->
    <rect x="0" y="25" width="18" height="18" fill="#fbbf24" rx="3"/>
    <text x="6" y="39" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">W</text>

    <rect x="19" y="25" width="18" height="18" fill="#fbbf24" rx="3"/>
    <text x="25" y="39" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">O</text>

    <rect x="38" y="25" width="18" height="18" fill="#fbbf24" rx="3"/>
    <text x="44" y="39" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">R</text>

    <rect x="57" y="25" width="18" height="18" fill="#fbbf24" rx="3"/>
    <text x="63" y="39" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">D</text>

    <!-- GAME vertical from O -->
    <rect x="19" y="6" width="18" height="18" fill="#fbbf24" rx="3"/>
    <text x="25" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">G</text>

    <rect x="19" y="44" width="18" height="18" fill="#fbbf24" rx="3"/>
    <text x="25" y="58" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">A</text>

    <rect x="19" y="63" width="18" height="18" fill="#facc15" rx="3"/>
    <text x="25" y="77" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">M</text>
  </g>

  <!-- Scattered tiles for decoration -->
  <rect x="70" y="15" width="16" height="16" fill="#fcd34d" rx="3" transform="rotate(15, 78, 23)"/>
  <text x="76" y="27" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" transform="rotate(15, 78, 23)">E</text>

  <rect x="65" y="70" width="16" height="16" fill="#fcd34d" rx="3" transform="rotate(-10, 73, 78)"/>
  <text x="71" y="82" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" transform="rotate(-10, 73, 78)">S</text>
</svg>
