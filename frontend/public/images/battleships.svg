<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Water background -->
  <rect width="100" height="100" fill="#1e3a5f"/>

  <!-- Grid lines -->
  <g stroke="#2d5a87" stroke-width="0.5">
    <line x1="10" y1="10" x2="10" y2="90"/>
    <line x1="30" y1="10" x2="30" y2="90"/>
    <line x1="50" y1="10" x2="50" y2="90"/>
    <line x1="70" y1="10" x2="70" y2="90"/>
    <line x1="90" y1="10" x2="90" y2="90"/>
    <line x1="10" y1="10" x2="90" y2="10"/>
    <line x1="10" y1="30" x2="90" y2="30"/>
    <line x1="10" y1="50" x2="90" y2="50"/>
    <line x1="10" y1="70" x2="90" y2="70"/>
    <line x1="10" y1="90" x2="90" y2="90"/>
  </g>

  <!-- Battleship (horizontal) -->
  <rect x="12" y="32" width="56" height="16" rx="3" fill="#6b7280"/>
  <rect x="20" y="36" width="8" height="8" fill="#4b5563"/>
  <rect x="35" y="34" width="12" height="12" fill="#4b5563"/>
  <rect x="52" y="36" width="6" height="8" fill="#4b5563"/>

  <!-- Submarine (vertical) -->
  <rect x="72" y="52" width="16" height="36" rx="3" fill="#4b5563"/>
  <circle cx="80" cy="60" r="4" fill="#374151"/>
  <circle cx="80" cy="75" r="4" fill="#374151"/>

  <!-- Hit marker -->
  <circle cx="20" cy="60" r="8" fill="#ef4444"/>
  <line x1="14" y1="54" x2="26" y2="66" stroke="white" stroke-width="3"/>
  <line x1="26" y1="54" x2="14" y2="66" stroke="white" stroke-width="3"/>

  <!-- Miss marker -->
  <circle cx="60" cy="80" r="6" fill="none" stroke="white" stroke-width="2"/>
</svg>
