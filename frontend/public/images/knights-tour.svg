<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <rect width="100" height="100" fill="#1a1a2e" rx="15" ry="15"/>

  <!-- Chessboard grid -->
  <rect x="15" y="15" width="70" height="70" fill="#2d3436" stroke="#4a5568" stroke-width="1"/>

  <!-- Grid squares -->
  <g fill="#3d5a80">
    <rect x="15" y="15" width="14" height="14"/>
    <rect x="43" y="15" width="14" height="14"/>
    <rect x="71" y="15" width="14" height="14"/>
    <rect x="29" y="29" width="14" height="14"/>
    <rect x="57" y="29" width="14" height="14"/>
    <rect x="15" y="43" width="14" height="14"/>
    <rect x="43" y="43" width="14" height="14"/>
    <rect x="71" y="43" width="14" height="14"/>
    <rect x="29" y="57" width="14" height="14"/>
    <rect x="57" y="57" width="14" height="14"/>
    <rect x="15" y="71" width="14" height="14"/>
    <rect x="43" y="71" width="14" height="14"/>
    <rect x="71" y="71" width="14" height="14"/>
  </g>

  <!-- Knight piece -->
  <g transform="translate(35, 30)">
    <path d="M15,5 C20,2 28,2 30,8 C32,14 28,20 25,25 L30,35 L5,35 L10,25 C7,20 3,14 5,8 C7,2 10,5 15,5 Z"
          fill="#e0c097" stroke="#8b7355" stroke-width="1.5"/>
    <circle cx="22" cy="12" r="2" fill="#333"/>
    <path d="M10,20 Q15,18 20,20" stroke="#8b7355" stroke-width="1" fill="none"/>
  </g>

  <!-- L-shaped path indicator -->
  <path d="M22,22 L22,50 L50,50" stroke="#00d4aa" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="4,4"/>
  <circle cx="50" cy="50" r="4" fill="#00d4aa"/>
</svg>
