<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1e293b" rx="12"/>

  <!-- Chessboard 4x4 preview -->
  <g transform="translate(15, 15)">
    <!-- Light squares -->
    <rect x="0" y="0" width="17.5" height="17.5" fill="#f0d9b5"/>
    <rect x="35" y="0" width="17.5" height="17.5" fill="#f0d9b5"/>
    <rect x="17.5" y="17.5" width="17.5" height="17.5" fill="#f0d9b5"/>
    <rect x="52.5" y="17.5" width="17.5" height="17.5" fill="#f0d9b5"/>
    <rect x="0" y="35" width="17.5" height="17.5" fill="#f0d9b5"/>
    <rect x="35" y="35" width="17.5" height="17.5" fill="#f0d9b5"/>
    <rect x="17.5" y="52.5" width="17.5" height="17.5" fill="#f0d9b5"/>
    <rect x="52.5" y="52.5" width="17.5" height="17.5" fill="#f0d9b5"/>

    <!-- Dark squares -->
    <rect x="17.5" y="0" width="17.5" height="17.5" fill="#b58863"/>
    <rect x="52.5" y="0" width="17.5" height="17.5" fill="#b58863"/>
    <rect x="0" y="17.5" width="17.5" height="17.5" fill="#b58863"/>
    <rect x="35" y="17.5" width="17.5" height="17.5" fill="#b58863"/>
    <rect x="17.5" y="35" width="17.5" height="17.5" fill="#b58863"/>
    <rect x="52.5" y="35" width="17.5" height="17.5" fill="#b58863"/>
    <rect x="0" y="52.5" width="17.5" height="17.5" fill="#b58863"/>
    <rect x="35" y="52.5" width="17.5" height="17.5" fill="#b58863"/>
  </g>

  <!-- Border -->
  <rect x="15" y="15" width="70" height="70" fill="none" stroke="#94a3b8" stroke-width="2" rx="2"/>

  <!-- White Knight piece -->
  <text x="28" y="45" font-size="24" fill="#ffffff" style="text-shadow: 1px 1px 2px #000">&#9816;</text>

  <!-- Black King piece -->
  <text x="52" y="75" font-size="24" fill="#1f2937" style="text-shadow: 0 0 3px #fff">&#9818;</text>
</svg>
