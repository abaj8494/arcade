  <!-- Pawn (White) -->
  <circle cx="50" cy="59" r="3" fill="#FFFFFF" stroke="#333" stroke-width="0.5"/>
  <path d="M48,61 L52,61 L52,63 L48,63 Z" fill="#FFFFFF" stroke="#333" stroke-width="0.5"/>
  
