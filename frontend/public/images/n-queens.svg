<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1e293b" rx="12"/>

  <!-- Chessboard 5x5 -->
  <g transform="translate(15, 15)">
    <!-- Row 0 -->
    <rect x="0" y="0" width="14" height="14" fill="#f0d9b5"/>
    <rect x="14" y="0" width="14" height="14" fill="#b58863"/>
    <rect x="28" y="0" width="14" height="14" fill="#f0d9b5"/>
    <rect x="42" y="0" width="14" height="14" fill="#b58863"/>
    <rect x="56" y="0" width="14" height="14" fill="#f0d9b5"/>

    <!-- Row 1 -->
    <rect x="0" y="14" width="14" height="14" fill="#b58863"/>
    <rect x="14" y="14" width="14" height="14" fill="#f0d9b5"/>
    <rect x="28" y="14" width="14" height="14" fill="#b58863"/>
    <rect x="42" y="14" width="14" height="14" fill="#f0d9b5"/>
    <rect x="56" y="14" width="14" height="14" fill="#b58863"/>

    <!-- Row 2 -->
    <rect x="0" y="28" width="14" height="14" fill="#f0d9b5"/>
    <rect x="14" y="28" width="14" height="14" fill="#b58863"/>
    <rect x="28" y="28" width="14" height="14" fill="#f0d9b5"/>
    <rect x="42" y="28" width="14" height="14" fill="#b58863"/>
    <rect x="56" y="28" width="14" height="14" fill="#f0d9b5"/>

    <!-- Row 3 -->
    <rect x="0" y="42" width="14" height="14" fill="#b58863"/>
    <rect x="14" y="42" width="14" height="14" fill="#f0d9b5"/>
    <rect x="28" y="42" width="14" height="14" fill="#b58863"/>
    <rect x="42" y="42" width="14" height="14" fill="#f0d9b5"/>
    <rect x="56" y="42" width="14" height="14" fill="#b58863"/>

    <!-- Row 4 -->
    <rect x="0" y="56" width="14" height="14" fill="#f0d9b5"/>
    <rect x="14" y="56" width="14" height="14" fill="#b58863"/>
    <rect x="28" y="56" width="14" height="14" fill="#f0d9b5"/>
    <rect x="42" y="56" width="14" height="14" fill="#b58863"/>
    <rect x="56" y="56" width="14" height="14" fill="#f0d9b5"/>
  </g>

  <!-- Border -->
  <rect x="15" y="15" width="70" height="70" fill="none" stroke="#94a3b8" stroke-width="2" rx="2"/>

  <!-- Queens (purple crown symbols) - 5 queens solution -->
  <text x="19" y="26" font-size="12" fill="#a855f7">&#9819;</text>
  <text x="47" y="40" font-size="12" fill="#a855f7">&#9819;</text>
  <text x="75" y="54" font-size="12" fill="#a855f7">&#9819;</text>
  <text x="33" y="68" font-size="12" fill="#a855f7">&#9819;</text>
  <text x="61" y="82" font-size="12" fill="#a855f7">&#9819;</text>
</svg>
