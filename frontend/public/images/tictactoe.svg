<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#1e293b" rx="20"/>

  <!-- Grid lines -->
  <line x1="75" y1="30" x2="75" y2="170" stroke="#4f46e5" stroke-width="6" stroke-linecap="round"/>
  <line x1="125" y1="30" x2="125" y2="170" stroke="#4f46e5" stroke-width="6" stroke-linecap="round"/>
  <line x1="30" y1="75" x2="170" y2="75" stroke="#4f46e5" stroke-width="6" stroke-linecap="round"/>
  <line x1="30" y1="125" x2="170" y2="125" stroke="#4f46e5" stroke-width="6" stroke-linecap="round"/>

  <!-- X in top-left -->
  <line x1="40" y1="40" x2="65" y2="65" stroke="#60a5fa" stroke-width="6" stroke-linecap="round"/>
  <line x1="65" y1="40" x2="40" y2="65" stroke="#60a5fa" stroke-width="6" stroke-linecap="round"/>

  <!-- O in center -->
  <circle cx="100" cy="100" r="18" fill="none" stroke="#fb7185" stroke-width="6"/>

  <!-- X in bottom-right -->
  <line x1="135" y1="135" x2="160" y2="160" stroke="#60a5fa" stroke-width="6" stroke-linecap="round"/>
  <line x1="160" y1="135" x2="135" y2="160" stroke="#60a5fa" stroke-width="6" stroke-linecap="round"/>

  <!-- O in top-right -->
  <circle cx="150" cy="52" r="18" fill="none" stroke="#fb7185" stroke-width="6"/>
</svg>
